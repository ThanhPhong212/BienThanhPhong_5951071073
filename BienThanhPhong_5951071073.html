<!DOCTYPE html>
<html>
    <head>
        <title>BienThanhPhong_5951071073_Map</title>
        <style type="text/css">
        #MAP{
            height: 90%;
            width: 100%; }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: rgb(252, 252, 252);
            padding: 5px;
            text-align: center;
            font-family: "Roboto", "sans-serif";
            line-height: 30px;
            padding-left: 10px;
        } 
        </style>
        <script>
            function initMap()
            {
                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer();
                const DAIHOCGTVT ={ lat:10.846074501329815,  lng: 106.79457478705504};
                const nha={lat: 10.843727304493422,   lng:106.79520873660792}
                const map = new google.maps.Map(document.getElementById("MAP"),
                {zoom:17,center:DAIHOCGTVT,});
                const marker = new google.maps.Marker({
                    position: DAIHOCGTVT,
                    map: map,
                    streetViewControl: true,
                    scaleControl: true,
                    title :"ĐẠI HỌC GTVT PHÂN HIỆU TẠI THÀNH PHỐ HỒ CHÍ MINH",
                    icon:"UTC2.png"      
                });       
                const marker1 = new google.maps.Marker({
                    position:nha,
                    map: map,
                    title : "KÝ TÚC XÁ ĐẠI HỌC GTVT",            
                    icon:"Me.jpg"             
                });            
                const infoWindow = new google.maps.InfoWindow({    
                    content: "ĐẠI HỌC GTVT PHÂN HIỆU TẠI TP.HỒ CHÍ MINH <br> Địa chỉ: 450 Lê Văn Việt, Tăng Nhơn Phú A, Quận 9, Thành phố Hồ Chí Minh",
                    position : DAIHOCGTVT,
                });         
                marker.addListener("click", () => {
                    infoWindow.open(map, marker);           
                });            
                const infoWindow1 = new google.maps.InfoWindow({              
                    content: "Biện Thanh Phong <br> 21 Tuổi <br> Msv:5951071073 <br> Ngày Sinh: 21-02-2000 <br> Quê Quán: Phú Yên <br> Email: 5951071073@st.utc2.edu.vn <br> SĐT: 0339993446",   
                        position : nha,           
                    });       
                    marker1.addListener("click", () => {        
                        infoWindow1.open(map, marker1);            
                    });
                    directionsRenderer.setMap(map);       
                    const onChangeHandler = function () {
                        calculateAndDisplayRoute(directionsService, directionsRenderer);
                    };
                    document.getElementById("start").addEventListener("change", onChangeHandler);
                    document.getElementById("end").addEventListener("change", onChangeHandler);
                }
            function calculateAndDisplayRoute(directionsService, directionsRenderer) {
                directionsService.route(
                    {
                        origin: {
                            query: document.getElementById("start").value,
                        },
                        destination: {
                            query: document.getElementById("end").value,
                        },
                        travelMode: google.maps.TravelMode.DRIVING,
                    },
                    (response, status) => {
                        if (status === "OK") {
                            directionsRenderer.setDirections(response);
                        } else {window.alert("Directions request failed due to " + status);}});
                }
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </head>
    <body>
        <div id="floating-panel">
            <b>Start: </b>
            <select id="start">
                <option value="PHÂN HIỆU TRƯỜNG ĐH GTVT TẠI TP. HỒ CHÍ MINH, il">UTC2</option>
                <option value="KÍ TÚC XÁ ĐẠI HỌC GIAO THÔNG VẬN TẢI PHÂN HIỆU TẠI TP.HCM, mo">KTX</option>
               
            </select>
            <b>End: </b>
            <select id="end">
                <option value="PHÂN HIỆU TRƯỜNG ĐH GTVT TẠI TP. HỒ CHÍ MINH, il">UTC2</option>
                <option value="KÍ TÚC XÁ ĐẠI HỌC GIAO THÔNG VẬN TẢI PHÂN HIỆU TẠI TP.HCM, mo">KTX</option>
                >
              
            </select>
        </div>
        <H5>Bản đồ chỉ đường đi từ UTC2 đến KTX sinh viên</H5>
        <div ID="MAP"></div>
        <script
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly" 
         async>
        </script>
    </body>
 </html>
